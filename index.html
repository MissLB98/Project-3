<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Project 3</title>
		<meta name=viewport content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Audiowide|Righteous|Shadows+Into+Light" rel="stylesheet">
	</head>
	
	<body>
		<header>
			<h1>the code review</h1>
		</header>
		
		<h2>Signup for our newsletter</h2>
		<p class="intro">Get the latest news on how your code is doing right in your inbox</p>
		
		<form class="clearfix" action="index.html" method="post">
			
			<fieldset class="border">
			
			<legend>Contact Information</legend>
			
			<ul>
				<li>
				<label for="name">Full Name: <abbr title="required">*</abbr></label>
				<input type="text" id="name" name="user-name" placeholder="Required" Required>
				</li>
				
				<li>
				<label for="mail">Email Address: <abbr title="required">*</abbr></label>
				<input type="email" id="mail" name="user_mail" placeholder="Required" Required>
				</li>
				
				<li>
				<label for="phone-number">Phone Number:</label>
				<input type="tel" id="phone-number" name="user_phone">
				</li>
				
				<li>
				<label for="street-address">Street Address:</label>
				<input type="text" id="street-address" name="user_address">
				</li>
				
				<li>
				<label for="city">City:</label>
				<input type="text" id="city" placeholder="ex: Cape Town" name="user_city">
				</li>
				
				<li>
				<label for="state">State:</label>
				<select id="state" name="user_state">
						<option value="choose_state">Choose State</option>
						<option value="no-state">No State</option>
				</select>
				</li>
				
				<li>
				<label for="zip-code">Zip Code:</label>
				<input type="text" id="zip-code" pattern="[0-9]{4}" maxlength="10" title="Four digit zip code" name="user_Zip-Code"/>
				</li>
			</ul>
			</fieldset>
			
			<fieldset>
			
			<legend>Newsletter</legend>
			
			<div>
			<p>Select the newsletters you would like to recieve:</p>
			
			<input type="checkbox" id="html-news" name="user_newsletter"><label for="html-news">HTML News</label><br/>
			
			<input type="checkbox" id="css-news" name="user_newsletter"><label for="css-news">CSS News</label><br/>
			
			<input type="checkbox" id="javascript-news" name="user_newsletter"><label for="javascript-news">Javascript News</label>
			
			<p>Newsletter format:</p>
			
			<input type="radio" id="html-format" name="user_html"><label for="html-format">HTML</label><br/>
			
			<input type="radio" id="plain-text-format" name="user_plain-text"><label for="plain-text-format">Plain text</label>
			
			
			<div class="text-box">
				<label for="topics">Other topics you'd like to hear about:</label>
				<textarea maxlength="300" id="topics" name="user_topics"></textarea>
			</div>
			
			<button class="btn" type="submit">Sign Up</button>
			</div>
			</fieldset>
		</form>
		
		<footer>
			<span>Copyright The Code Review</span>
		</footer>
	</body>
</html>
